<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/scss/main.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="card">
      <div class="container">
        <div class="result">
          <h1 class="result__title">Your Result</h1>
          <div>
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <div>
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <ul class="summary__list">
            <li class="summary__item">
              <div class="item__left">
                <img class="item__icon" />
                <h3 class="item__title">Reaction</h3>
              </div>
              <div class="item__right">
                <span class="text-bold">80</span><span>/ 100</span>
              </div>
            </li>
            <li class="summary__item">
              <div class="item__left">
                <img class="item__icon" />
                <h3 class="item__title">Memory</h3>
              </div>
              <div class="item__right">
                <span class="text-bold">92</span><span>/ 100</span>
              </div>
            </li>
            <li class="summary__item">
              <div class="item__left">
                <img class="item__icon" />
                <h3 class="item__title">Verbal</h3>
              </div>
              <div class="item__right">
                <span class="text-bold">61</span><span>/ 100</span>
              </div>
            </li>
            <li class="summary__item">
              <div class="item__left">
                <img class="item__icon" />
                <h3 class="item__title">Visual</h3>
              </div>
              <div class="item__right">
                <span class="text-bold">72</span><span>/ 100</span>
              </div>
            </li>
          </ul>
          <button class="summary__bttn">Continue</button>
        </div>
      </div>
    </section>

  </div> -->
  </body>
</html>
