<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/scss/main.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="card">
      <div class="container">
        <div class="result">
          <h1 class="result__title">Your Result</h1>
          <div class="result__value">
            <h2 class="result__value__current">76</h2>
            <p class="result__value__initial">of 100</p>
          </div>
          <div class="result__total">
            <h2 class="result__total__quality">Great</h2>
            <p class="result__total__level">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <h2 class="summary__title">Summary</h2>
          <ul class="summary__list">
            <!-- <li class="contacts__item">
              <a href="mailto:info@devstudio.com" class="contacts__link">
              <svg class="contacts__icon" width="16" height="12">
              <use href="./images/icons.svg#icon-mail"></use>
              </svg>info@devstudio.com</a></li> -->
            <li class="summary__item">
              <div class="item__left">
                <!-- <img class="item__icon" /> -->
                <h3 class="item__title">Reaction</h3>
              </div>
              <div class="item__right">
                <span class="text__bold">80</span
                ><span class="text__thin">/ 100</span>
              </div>
            </li>
            <li class="summary__item">
              <div class="item__left">
                <h3 class="item__title">Memory</h3>
              </div>
              <div class="item__right">
                <span class="text__bold">92</span
                ><span class="text__thin">/ 100</span>
              </div>
            </li>
            <li class="summary__item">
              <div class="item__left">
                <h3 class="item__title">Verbal</h3>
              </div>
              <div class="item__right">
                <span class="text__bold">61</span
                ><span class="text__thin">/ 100</span>
              </div>
            </li>
            <li class="summary__item">
              <div class="item__left">
                <h3 class="item__title">Visual</h3>
              </div>
              <div class="item__right">
                <span class="text__bold">72</span
                ><span class="text__thin">/ 100</span>
              </div>
            </li>
          </ul>
          <button class="summary__bttn">Continue</button>
        </div>
      </div>
    </section>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
