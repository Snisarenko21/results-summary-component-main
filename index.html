<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./scss/main.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="container">
          <div class="result">
            <h1 class="result__title">Your Result</h1>
            <div class="result-value">
              <h2 class="result-value__current">76</h2>
              <p class="result-value__initial">of 100</p>
            </div>
            <div class="result-total">
              <h2 class="result-total__quality">Great</h2>
              <p class="result-total__level">
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </div>
          </div>
          <div class="summary">
            <h2 class="summary__title">Summary</h2>
            <ul class="summary-list">
              <li class="summary-list__item">
                <div class="item__left">
                  <h3 class="item__title">Reaction</h3>
                </div>
                <div class="item__right">
                  <span class="text__bold">80 </span
                  ><span class="text__thin">/ 100</span>
                </div>
              </li>
              <li class="summary-list__item">
                <div class="item__left">
                  <h3 class="item__title">Memory</h3>
                </div>
                <div class="item__right">
                  <span class="text__bold">92 </span
                  ><span class="text__thin">/ 100</span>
                </div>
              </li>
              <li class="summary-list__item">
                <div class="item__left">
                  <h3 class="item__title">Verbal</h3>
                </div>
                <div class="item__right">
                  <span class="text__bold">61 </span
                  ><span class="text__thin">/ 100</span>
                </div>
              </li>
              <li class="summary-list__item">
                <div class="item__left">
                  <h3 class="item__title">Visual</h3>
                </div>
                <div class="item__right">
                  <span class="text__bold">72 </span
                  ><span class="text__thin">/ 100</span>
                </div>
              </li>
            </ul>
            <button class="summary__bttn">Continue</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Snisarenko21">Olena Snisarenko</a>.
    </footer>
  </body>
</html>
